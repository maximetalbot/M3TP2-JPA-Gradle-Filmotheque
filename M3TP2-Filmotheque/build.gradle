apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Ici on utilise providedCompile car pas besoin de ces librairies pour l'exéution
	// car ces dépendances sont dans le conteneur (Tomcat)
	providedCompile group:'javax.servlet', name:'javax.servlet-api', version:'3.1.0'
	providedCompile group:'javax.servlet.jsp', name:'javax.servlet.jsp-api', version:'2.3.1'
	
	// Ajouter la JSTL et EL
	compile group: 'javax.servlet', name:'jstl', version:'1.2'
	compile group: 'javax.el', name:'javax.el-api', version:'3.0.0'
	
	// Librairie pour JPA + Hibernate
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.2.Final'
	
	// Librairie pour MySQL Server
	compile group: 'mysql', name:'mysql-connector-java', version: '8.0.26'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
